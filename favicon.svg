<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#1e160e"></stop>
      <stop offset="100%" stop-color="#0d0806"></stop>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c9a84c" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="#c9a84c" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Fundo -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"></rect>

  <!-- Borda sutil dourada -->
  <rect width="512" height="512" rx="96" fill="none" stroke="#c9a84c" stroke-width="6" stroke-opacity="0.25"></rect>

  <!-- Glow central -->
  <ellipse cx="256" cy="240" rx="180" ry="160" fill="url(#glow)"></ellipse>

  <!-- Caractere 易 -->
  <text x="256" y="330" font-family="'Noto Serif SC', 'Noto Serif CJK SC', serif" font-size="280" font-weight="400" text-anchor="middle" fill="#c9a84c" letter-spacing="0">易</text>

  <!-- Linha decorativa inferior -->
  <line x1="140" y1="390" x2="372" y2="390" stroke="#c9a84c" stroke-width="1.5" stroke-opacity="0.35"></line>

  <!-- 64hex em monospace pequeno -->
  <text x="256" y="432" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="36" font-weight="400" text-anchor="middle" fill="#c9a84c" letter-spacing="4" opacity="0.7">64hex</text>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>