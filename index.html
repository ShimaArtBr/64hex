<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÊòìÁ∂ì ‚Äî Consultor do I Ching</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&family=Noto+Sans+SC:wght@400&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   TOKENS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
:root,[data-theme="dark"]{
  --bg:#0d0d1a;--surface:#13132a;--panel:#1a1a30;--panel2:#20203a;
  --text:#e8e4da;--muted:#8888a4;--dim:#555570;
  --input-bg:#20203a;--input-bd:rgba(136,136,164,.25);
  --shadow:rgba(0,0,0,.55);
}
[data-theme="light"]{
  --bg:#f4f1eb;--surface:#fffef9;--panel:#ffffff;--panel2:#f4f1eb;
  --text:#1a1828;--muted:#60608a;--dim:#9090a8;
  --input-bg:#f9f7f2;--input-bd:rgba(100,90,70,.22);
  --shadow:rgba(0,0,0,.1);
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --gold:#c9a84c;--gold2:#e8c97a;
  --jade:#3d9970;--jade2:#52c498;
  --red:#c0392b;--red2:#e74c3c;
  --bg-gold:rgba(201,168,76,.15);
  --r:8px;
}
html{font-size:15px;scroll-behavior:smooth}
body{
  font-family:'Noto Sans',sans-serif;background:var(--bg);color:var(--text);
  min-height:100vh;line-height:1.7;transition:background .25s,color .25s;
}

/* ‚îÄ‚îÄ TOPBAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.topbar{
  background:var(--surface);border-bottom:1px solid var(--bg-gold);
  padding:0 22px;display:flex;align-items:center;
  justify-content:space-between;height:52px;
  position:sticky;top:0;z-index:100;
  box-shadow:0 2px 14px var(--shadow);
}
.topbar-brand{
  display:flex;align-items:center;gap:10px;
  color:var(--gold);font-size:.93rem;letter-spacing:.04em;
  text-decoration:none;flex-shrink:0;
}
.topbar-sym{
  width:30px;height:30px;border:1.5px solid var(--gold);
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:.95rem;
}
.topbar-right{display:flex;align-items:center;gap:9px}
.topbar-badge{
  background:rgba(61,153,112,.15);border:1px solid rgba(61,153,112,.4);
  border-radius:20px;padding:2px 9px;font-size:.67rem;
  color:var(--jade2);letter-spacing:.07em;
  font-family:'JetBrains Mono',monospace;
}
/* lang dropdown */
.lang-wrap{position:relative}
.lang-btn{
  display:flex;align-items:center;gap:5px;
  background:var(--panel);border:1px solid var(--bg-gold);
  border-radius:var(--r);padding:5px 9px;
  cursor:pointer;color:var(--text);font-size:.79rem;
  font-family:'Noto Sans',sans-serif;transition:border-color .2s;
}
.lang-btn:hover,.lang-btn:focus-visible{border-color:var(--gold);outline:none}
.lang-arrow{font-size:.52rem;color:var(--muted);transition:transform .2s}
.lang-wrap.open .lang-arrow{transform:rotate(180deg)}
.lang-menu{
  display:none;position:absolute;top:calc(100% + 5px);right:0;
  background:var(--panel);border:1px solid var(--bg-gold);
  border-radius:var(--r);min-width:140px;
  box-shadow:0 8px 24px var(--shadow);z-index:200;overflow:hidden;
}
.lang-wrap.open .lang-menu{display:block}
.lang-opt{
  display:flex;align-items:center;gap:8px;
  padding:8px 12px;font-size:.82rem;color:var(--text);
  cursor:pointer;transition:background .15s;border:none;
  background:transparent;width:100%;text-align:left;
  font-family:'Noto Sans',sans-serif;
}
.lang-opt:hover{background:rgba(201,168,76,.12);color:var(--gold2)}
.lang-opt.active{color:var(--gold)}
/* theme btn */
.theme-btn{
  display:flex;align-items:center;justify-content:center;
  width:34px;height:34px;background:var(--panel);
  border:1px solid var(--bg-gold);border-radius:var(--r);
  cursor:pointer;font-size:1rem;transition:border-color .2s;
}
.theme-btn:hover{border-color:var(--gold)}

/* ‚îÄ‚îÄ PAGE LAYOUT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.page{
  max-width:1080px;margin:0 auto;padding:28px 22px 60px;
  display:grid;grid-template-columns:310px 1fr;
  gap:24px;align-items:start;
}
@media(max-width:780px){
  .page{grid-template-columns:1fr;padding:16px 14px 48px}
}

/* ‚îÄ‚îÄ INPUT PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.input-panel{
  background:var(--panel);border:1px solid var(--bg-gold);
  border-radius:12px;padding:22px;
  position:sticky;top:68px;
  box-shadow:0 4px 18px var(--shadow);
}
.panel-title{
  font-family:'Noto Serif',serif;font-size:1rem;
  color:var(--gold);margin-bottom:16px;
  padding-bottom:10px;border-bottom:1px solid var(--bg-gold);
  display:flex;align-items:center;gap:8px;
}
.panel-title-zh{font-size:1.1rem;opacity:.7}
.field-group{margin-bottom:13px}
.field-label{
  font-size:.6rem;color:var(--muted);
  letter-spacing:.09em;text-transform:uppercase;
  margin-bottom:5px;display:block;
}
textarea{
  width:100%;background:var(--input-bg);border:1px solid var(--input-bd);
  border-radius:var(--r);color:var(--text);
  font-family:'Noto Serif',serif;font-size:.86rem;
  padding:9px 11px;outline:none;resize:none;
  transition:border-color .2s,background .25s;
  line-height:1.6;
}
textarea:focus{border-color:var(--gold)}
textarea::placeholder{color:var(--dim);font-style:italic}

/* method selector */
.method-tabs{display:flex;gap:6px;margin-top:5px}
.method-tab{
  flex:1;padding:8px 6px;border:1px solid var(--input-bd);
  border-radius:var(--r);background:var(--input-bg);
  color:var(--muted);font-size:.75rem;cursor:pointer;
  text-align:center;transition:all .2s;
  font-family:'Noto Sans',sans-serif;line-height:1.3;
}
.method-tab:hover{border-color:var(--gold);color:var(--text)}
.method-tab.active{
  border-color:var(--gold);background:rgba(201,168,76,.12);
  color:var(--gold2);
}
.method-desc{
  font-size:.68rem;color:var(--dim);margin-top:8px;
  line-height:1.55;min-height:2.5rem;
}

.consult-btn{
  width:100%;margin-top:18px;padding:13px;
  border-radius:var(--r);background:var(--gold);
  border:none;color:#1a1828;
  font-family:'Noto Sans',sans-serif;font-size:.9rem;font-weight:500;
  cursor:pointer;transition:background .2s,transform .1s;
  letter-spacing:.03em;
}
.consult-btn:hover{background:var(--gold2)}
.consult-btn:active{transform:scale(.98)}
.consult-btn:disabled{opacity:.5;cursor:not-allowed;transform:none}

/* coin animation area */
.coin-stage{
  display:none;margin-top:14px;
  background:var(--panel2);border:1px solid var(--bg-gold);
  border-radius:var(--r);padding:12px 10px;
  text-align:center;min-height:44px;
}
.coin-stage.visible{display:block}
.coin-row{
  display:flex;justify-content:center;gap:6px;margin:4px 0;
}
.coin{
  width:22px;height:22px;border-radius:50%;
  border:1.5px solid var(--gold);
  font-size:.65rem;display:flex;align-items:center;justify-content:center;
  color:var(--gold);font-family:'JetBrains Mono',monospace;
  transition:all .3s;
}
.coin.heads{background:rgba(201,168,76,.2)}
.coin.tails{background:rgba(136,136,164,.1);color:var(--muted)}
.coin-lbl{font-size:.6rem;color:var(--dim);letter-spacing:.06em}
.line-result-row{
  display:flex;align-items:center;gap:8px;
  padding:5px 2px;
  opacity:0;
  animation:lineReveal .32s ease forwards;
}
@keyframes lineReveal{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
.line-num{color:var(--dim);font-family:'JetBrains Mono',monospace;font-size:.65rem;width:14px;text-align:right;flex-shrink:0}
.line-coins{display:flex;gap:3px;align-items:center;flex:1}
.line-glyph-draw{
  width:52px;flex-shrink:0;
  display:flex;align-items:center;justify-content:center;
  gap:2px;
}
.line-bar{
  height:5px;border-radius:2px;
  background:var(--gold);
  transition:background .2s;
}
.line-bar.yang-full{width:48px}
.line-bar.yin-left{width:20px}
.line-bar.yin-right{width:20px}
.line-bar.moving{background:var(--red2)}
.line-val-tag{
  font-size:.62rem;font-family:'JetBrains Mono',monospace;
  color:var(--muted);width:14px;text-align:left;flex-shrink:0;
}

/* ‚îÄ‚îÄ RESULT AREA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
#results{min-height:200px}

.empty-state{
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  min-height:340px;gap:14px;opacity:.45;
}
.empty-sym{font-size:4rem;line-height:1}
.empty-txt{font-family:'Noto Serif',serif;font-size:.9rem;color:var(--muted);text-align:center}

/* hexagram card */
.hex-card{
  background:var(--panel);border:1px solid var(--bg-gold);
  border-radius:12px;padding:26px 26px 20px;
  box-shadow:0 4px 18px var(--shadow);
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

.hex-header{
  display:flex;align-items:flex-start;gap:20px;
  margin-bottom:20px;padding-bottom:18px;
  border-bottom:1px solid var(--bg-gold);
}
.hex-sym{
  font-size:3.8rem;line-height:1;color:var(--gold);
  font-family:'Noto Serif',serif;flex-shrink:0;
}
.hex-meta{}
.hex-num{
  font-size:.6rem;color:var(--muted);letter-spacing:.1em;
  text-transform:uppercase;font-family:'JetBrains Mono',monospace;
}
.hex-name-zh{font-size:1.5rem;color:var(--gold2);font-family:'Noto Serif',serif;line-height:1.2}
.hex-name-py{font-size:.82rem;color:var(--muted);margin-top:2px;font-style:italic}
.hex-name-tr{font-size:1rem;color:var(--text);font-family:'Noto Serif',serif;margin-top:4px}
.hex-keywords{
  font-size:.68rem;color:var(--dim);margin-top:5px;
  font-family:'JetBrains Mono',monospace;letter-spacing:.05em;
}

/* trigrams */
.trigrams-row{
  display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap;
}
.trig-chip{
  display:flex;align-items:center;gap:6px;
  background:rgba(201,168,76,.09);border:1.5px solid rgba(201,168,76,.32);
  border-radius:20px;padding:5px 13px 5px 9px;
  font-size:.79rem;font-weight:500;
}
.trig-pos{color:var(--dim);font-size:.63rem;font-family:'JetBrains Mono',monospace;letter-spacing:.05em}
.trig-sym{font-size:1.2rem;color:var(--jade2)}
.trig-name{color:var(--muted);font-size:.79rem}
.trig-sep{color:var(--dim);font-size:.6rem;margin:0 4px}

/* moving lines alert */
.moving-alert{
  background:rgba(192,57,43,.1);border:1px solid rgba(192,57,43,.35);
  border-radius:var(--r);padding:9px 13px;margin-bottom:14px;
  font-size:.77rem;color:var(--red2);
  display:flex;align-items:flex-start;gap:8px;
}
.moving-alert-icon{flex-shrink:0;margin-top:1px}

/* mutant hexagram */
.mutant-card{
  background:rgba(192,57,43,.06);border:1px solid rgba(192,57,43,.25);
  border-radius:var(--r);padding:14px 16px;margin-bottom:14px;
  cursor:pointer;transition:background .2s;
}
.mutant-card:hover{background:rgba(192,57,43,.1)}
.mutant-label{font-size:.6rem;color:var(--red2);letter-spacing:.09em;text-transform:uppercase;font-family:'JetBrains Mono',monospace;margin-bottom:6px}
.mutant-inner{display:flex;align-items:center;gap:12px}
.mutant-sym{font-size:1.8rem;color:var(--red2)}
.mutant-name-zh{font-size:.95rem;color:var(--red2);font-family:'Noto Serif',serif}
.mutant-name-py{font-size:.72rem;color:var(--dim);font-style:italic}
.mutant-name-tr{font-size:.82rem;color:var(--muted)}

/* question display */
.question-display{
  font-family:'Noto Serif',serif;font-style:italic;
  font-size:.85rem;color:var(--muted);
  border-left:2px solid var(--gold);padding-left:12px;
  margin-bottom:16px;opacity:.8;line-height:1.5;
}

/* ‚îÄ‚îÄ TEXT SECTIONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.sections{}
.section{
  border:1px solid var(--bg-gold);border-radius:var(--r);
  margin-bottom:8px;overflow:hidden;
}
.section-hd{
  display:flex;align-items:center;justify-content:space-between;
  padding:11px 15px;cursor:pointer;
  transition:background .15s;user-select:none;
  gap:10px;
}
.section-hd:hover{background:rgba(201,168,76,.06)}
.section-hd-left{display:flex;align-items:center;gap:9px}
.section-zh{font-size:.95rem;color:var(--gold);font-family:'Noto Serif',serif}
.section-lbl{font-size:.78rem;color:var(--muted)}
.section-arrow{font-size:.6rem;color:var(--dim);transition:transform .25s;flex-shrink:0}
.section.open .section-arrow{transform:rotate(180deg)}
.section-body{display:none;padding:0 15px 15px}
.section.open .section-body{display:block}

/* text blocks */
.text-block{margin-bottom:14px}
.text-block:last-child{margin-bottom:0}
.text-lang{
  font-size:.57rem;color:var(--dim);letter-spacing:.1em;
  text-transform:uppercase;font-family:'JetBrains Mono',monospace;
  margin-bottom:4px;
}
.text-zh{
  font-family:'Noto Serif',serif;font-size:.92rem;
  color:var(--gold);letter-spacing:.04em;line-height:1.9;
  margin-bottom:8px;
}
.text-verse{
  font-family:'Noto Serif',serif;font-style:italic;
  font-size:.88rem;color:var(--text);line-height:1.7;
  margin-bottom:6px;
}
.text-commentary{
  font-size:.83rem;color:var(--muted);line-height:1.75;
}
.text-en{
  font-size:.82rem;color:var(--text);line-height:1.7;
  font-family:'Noto Serif',serif;margin-bottom:6px;
}
.text-en-commentary{
  font-size:.8rem;color:var(--muted);line-height:1.75;
  border-left:2px solid rgba(201,168,76,.25);padding-left:10px;
  font-style:italic;
}
.section-divider{
  height:1px;background:var(--bg-gold);margin:12px 0;
}

/* lines section */
.line-item{margin-bottom:18px}
.line-item:last-child{margin-bottom:0}
.line-header{
  font-size:.7rem;color:var(--gold);
  font-family:'JetBrains Mono',monospace;
  letter-spacing:.07em;margin-bottom:6px;
  display:flex;align-items:center;gap:7px;
}
.line-moving-tag{
  background:rgba(192,57,43,.15);border:1px solid rgba(192,57,43,.4);
  color:var(--red2);border-radius:10px;padding:1px 6px;
  font-size:.58rem;letter-spacing:.05em;
}

/* ‚îÄ‚îÄ SECOND HEX RESULT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.hex2-wrapper{
  background:var(--panel);border:1px solid rgba(192,57,43,.3);
  border-radius:12px;padding:22px 24px 18px;
  margin-top:16px;
  box-shadow:0 4px 18px var(--shadow);
  animation:fadeUp .4s ease .15s both;
}
.hex2-label{
  font-size:.6rem;color:var(--red2);letter-spacing:.1em;
  text-transform:uppercase;font-family:'JetBrains Mono',monospace;
  margin-bottom:12px;
}

/* responsive */
@media(max-width:780px){
  .hex-header{flex-direction:column;gap:10px}
  .hex-sym{font-size:2.8rem}
}
</style>
</head>
<body>

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   RANDOM ‚Äî crypto.getRandomValues
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function secureRandInt(max) {
  var arr = new Uint32Array(1);
  crypto.getRandomValues(arr);
  return arr[0] % max;
}

function tossCoin() { return secureRandInt(2) === 0 ? 3 : 2; } // head=3, tail=2

function tossLine() {
  var sum = tossCoin() + tossCoin() + tossCoin();
  return sum; // 6=yin moving, 7=yang fixed, 8=yin fixed, 9=yang moving
}

function lineValue(v) {
  // returns {yang: bool, moving: bool, glyph: str, symbol: str}
  if (v === 6) return {yang:false, moving:true,  glyph:'‚öã', sym:'6', css:'line-moving'};
  if (v === 7) return {yang:true,  moving:false, glyph:'‚öä', sym:'7', css:''};
  if (v === 8) return {yang:false, moving:false, glyph:'‚öã', sym:'8', css:''};
  if (v === 9) return {yang:true,  moving:true,  glyph:'‚öä', sym:'9', css:'line-moving'};
}

/* build trigram index 1‚Äì8 from 3 booleans [bottom, mid, top] */
function trigramIndex(b0, b1, b2) {
  // King Wen ordering: 1=‚ò∞ 2=‚ò± 3=‚ò≤ 4=‚ò≥ 5=‚ò¥ 6=‚òµ 7=‚ò∂ 8=‚ò∑
  var key = (b2?1:0)*4 + (b1?1:0)*2 + (b0?1:0);
  var map = [8,4,6,3,7,2,5,1]; // 000‚Üí8(Kun), 001‚Üí4(Zhen), 010‚Üí6(Kan)‚Ä¶
  return map[key];
}

function hexFromLines(lines6) {
  // lines6: array of {yang, moving, ...} from bottom(0) to top(5)
  var lower = trigramIndex(lines6[0].yang, lines6[1].yang, lines6[2].yang);
  var upper = trigramIndex(lines6[3].yang, lines6[4].yang, lines6[5].yang);
  return lookupHex(upper, lower);
}

function hexMutated(lines6) {
  var mut = lines6.map(function(l) {
    if (l.moving) return {yang: !l.yang};
    return {yang: l.yang};
  });
  var lower = trigramIndex(mut[0].yang, mut[1].yang, mut[2].yang);
  var upper = trigramIndex(mut[3].yang, mut[4].yang, mut[5].yang);
  return lookupHex(upper, lower);
}

function lookupHex(upper, lower) {
  if (!CORPUS) return null;
  // Corpus lookup is indexed [lower][upper]
  return CORPUS.lookup[String(lower)][String(upper)];
}

function getHex(n) {
  if (!CORPUS) return null;
  return CORPUS.hexagrams.find(function(h){ return h.number === n; });
}

function getTrigram(n) {
  if (!CORPUS) return null;
  return CORPUS.trigrams[String(n)];
}

   COIN ANIMATION
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function animateCoins(lines6, coinResults) {
  var stage = document.getElementById('coinStage');
  stage.classList.add('visible');
  var html = '';
  // Wrapper with column-reverse: first child (line 6) at top, last (line 1) at bottom
  html += '<div style="display:flex;flex-direction:column-reverse;gap:0">';
  for (var i = 0; i < 6; i++) {
    var lv = lineValue(lines6[i]);
    var isMoving = lv.moving;
    var coins = coinResults[i];
    var coinHtml = coins.map(function(c) {
      return '<div class="coin ' + (c===3?'heads':'tails') + '">' + (c===3?'‚òØ':'‚ú¶') + '</div>';
    }).join('');
    // Bar-style line drawing
    var barClass = isMoving ? ' moving' : '';
    var lineDrawHtml;
    if (lv.yang) {
      lineDrawHtml = '<div class="line-bar yang-full' + barClass + '"></div>';
    } else {
      lineDrawHtml = '<div class="line-bar yin-left' + barClass + '"></div>' +
                     '<div style="width:8px"></div>' +
                     '<div class="line-bar yin-right' + barClass + '"></div>';
    }
    // Stagger: line 1 animates first (delay=0), line 6 last (delay=900ms)
    var delay = i * 160;
    html += '<div class="line-result-row" style="animation-delay:' + delay + 'ms">' +
      '<div class="line-num">' + (i+1) + '</div>' +
      '<div class="line-coins">' + coinHtml + '</div>' +
      '<div class="line-glyph-draw">' + lineDrawHtml + '</div>' +
      '<div class="line-val-tag' + (isMoving?' line-moving-tag':'') + '">' + lv.sym + '</div>' +
      '</div>';
  }
  html += '</div>';
  stage.innerHTML = html;
}

  var lName = LANG==='zh' ? lower.zh + ' ' + lower.pinyin : (LANG==='en' ? lower.name_en : lower.name_pt);

    '</div>';

  // moving lines alert
  var movingHtml = '';
  if (movingLines && movingLines.length > 0) {
    var nums = movingLines.map(function(i){return i+1}).join(', ');
    var nameKey = LANG==='zh'?'zh':LANG==='en'?'en':'pt';
    var hexAName = hex.name.zh + ' (' + (hex.name[nameKey]||hex.name.en) + ')';
    var hexBPart = '';

        '<span class="section-lbl">' + escH(label) + '</span>' +
      '</div>' +
      '<span class="section-arrow">‚ñº</span>' +
    '</div>' +
    '<div class="section-body">' + body + '</div>' +
  '</div>';
}

function toggleSection(id) {
  var el = document.getElementById(id);
  if (el) el.classList.toggle('open');
}

function hexHeader(hex, isSecond) {
  var nameKey = LANG === 'zh' ? 'zh' : LANG === 'en' ? 'en' : 'pt';
  var hexName = hex.name[nameKey] || hex.name.en;
  return '<div class="hex-header">' +
    '<div class="hex-sym">' + hex.unicode + '</div>' +
    '<div class="hex-meta">' +
      '<div class="hex-num">' + t('hexN') + ' ' + hex.number + '</div>' +
      '<div class="hex-name-zh">' + hex.name.zh + '</div>' +
      '<div class="hex-name-py">' + hex.name.pinyin + '</div>' +
      '<div class="hex-name-tr">' + escH(hexName) + '</div>' +
      (hex.keywords ? '<div class="hex-keywords">' + escH(hex.keywords) + '</div>' : '') +
    '</div>' +
  '</div>';
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   MAIN CONSULTATION
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function runConsultation() {
  if (!CORPUS) { alert('Corpus loading‚Ä¶'); return; }
  var btn = document.getElementById('consultBtn');
  btn.disabled = true;

  var lines6, movingLines, hexNum, mutHexNum;

  if (METHOD === 'coins') {
    // Generate all 6 lines
    var rawLines = [];
    var coinResults = [];
    for (var i = 0; i < 6; i++) {
      var c1 = tossCoin(), c2 = tossCoin(), c3 = tossCoin();
      var sum = c1 + c2 + c3;
      rawLines.push(sum);
      coinResults.push([c1, c2, c3]);
    }
    lines6 = rawLines.map(lineValue);
    movingLines = [];
    lines6.forEach(function(l,i){ if(l.moving) movingLines.push(i); });
    hexNum = hexFromLines(lines6);
    mutHexNum = movingLines.length > 0 ? hexMutated(lines6) : null;
    animateCoins(rawLines.map(lineValue), coinResults);
  } else {
    // Direct: pick random 1‚Äì64
    hexNum = secureRandInt(64) + 1;
    movingLines = [];
    mutHexNum = null;
    document.getElementById('coinStage').classList.remove('visible');
    document.getElementById('coinStage').innerHTML = '';
  }

  var hex = getHex(hexNum);
  var mutHex = mutHexNum ? getHex(mutHexNum) : null;

  // Build result HTML
  var html = '<div class="hex-card">' +
    hexHeader(hex, false) +
    renderHexagram(hex, movingLines, false, mutHex) +
    '</div>';

  if (mutHex) {
    html += '<div class="hex2-wrapper">' +
      '<div class="hex2-label">' + t('mutantLabel') + '</div>' +
      hexHeader(mutHex, true) +
      renderHexagram(mutHex, [], true, null) +
      '</div>';
  }

  document.getElementById('emptyState') && (document.getElementById('emptyState').style.display = 'none');
  document.getElementById('results').innerHTML = html;

  // Scroll to results on mobile
  if (window.innerWidth <= 780) {
    document.getElementById('results').scrollIntoView({behavior:'smooth', block:'start'});
  }

  btn.disabled = false;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   HELPERS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function escH(s) {
  if (!s) return '';
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   EVENTS + INIT
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
